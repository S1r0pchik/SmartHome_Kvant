{% extends 'base.html' %}
{% load static %}
{% block header %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <h2 style="margin-top: 30px; display: inline-block; padding-left: 40px; color: white;"><a style="text-decoration: none; color: white" href = "{% url 'home' %}">Smart Home</a></h2>
    {% if user.is_authenticated %}
         <h2 style="text-align: right; margin-top: -42px; margin-right: 200px; color: white">{{ user.username }}</h2>
         <h6 style="text-align: right; margin-top: -20px; margin-right: 140px"><a style="color: black;" href="{% url 'logout' %}">Выйти</a></h6>
        {% else %}
    {% endif %}
    <img class = "image" src = "https://s.starladder.com/uploads/user_logo/e/2/f/e/f0d227746d98c02a794fcbf3b693cf8b.jpg">
{% endblock %}

{% block content %}
    <script>
        if ( window.history.replaceState ) {
            window.history.replaceState( null, null, window.location.href );
        }
    </script>
    <img class = "Led" src = "https://clipart-best.com/img/lamp/lamp-clip-art-24.png">
    <form method="post" style = "align-items: center; text-align: center;">
        {% csrf_token %}
        <h2 class = "name" style="color: white">{{ name }}</h2>
        <button class = "butn" name="dispatch" type="Submit">Вкл/Выкл</button>
        <h2 class = "pos" style="color: white">{{ pos }}</h2>
    </form>
{% endblock %}
